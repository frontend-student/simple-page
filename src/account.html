<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
*{
margin: 0px;
padding: 0px;
box-sizing: border-box;
font-family: "Carrois Gothic", sans-serif;

}
    </style>
</head>
<body>
    
<main class=" flex justify-center items-center w-[100wv] h-[100%] bg-slate-600">

<div class="w-[360px]  h-[100%] bg-white rounded-md  flex justify-start">
<!-- time and network icon -->
    
<div class="mt-2  ">
        <div class="md:hidden" >
            <div class="box flex justify-between w-[100%] h-5 "><span class="mt-1 ml-4 ">9:41</span>
                <div class="flex mt-1 mr-2 ">
                 <img src="../photos/icons8-signal-50.png" alt="" class="m">
                 <img src="../photos/icons8-wifi-30.png" alt="" class="px-1">
                 <img src="../photos/icons8-phone-battery-30.png" alt="" class="">
                </div>
             </div>
            </div>


            
            
           <div class="max-md:text-left text-center pl-3 mt-5 font-bold text-2xl">Create an account</div>
            <form class="flex justify-center items-center text-center  mx-2 " >
              <div class="my-7 mt-5 font-bold text-2xl ">
     <div class="mt-5  ">
      <input type="text" id="text" class="bg-gray-50 border border-gray-300  text-gray-900 text-sm rounded-lg block w-full p-2.5  " placeholder="First name" required />
    </div>


    <div class="mt-5 ">  
      <input type="text" id="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5 " placeholder="Last name" required />
    </div>
    

    <div class="mt-5 ">  
      <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5  " placeholder="Email" required />
    </div>
    

    <div class="mt-5 ">  
      <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5 " placeholder="Password" required />
    </div>
    
    <div class=" mt-5 flex">
      <input checked id="checked-checkbox" type="checkbox" value="" class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded ">

      <span class="text-sm font-light text-gray-400 ml-[2px]">By proceeding,I agree to all <a href="#" class="text-blue-500 underline
         ">T&C</a> and <a href="#" class="text-blue-500 underline
         ">Privacy Policy</a></span>
  </div>

  
  
  <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3.5 mt-16  w-full dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
  
style="background-color: #c4dfea;
background-image: linear-gradient(135deg, #c4dfea 0%, #5c60d1 100%);
">Create an Account</button>


  <div class="relative mt-4 before:absolute before:w-[45%] text-sm before:h-[0.9px] before:top-[50%] before:left-0 before:bg-black  after:absolute after:w-[45%] after:h-[0.9px] after:top-[50%] after:right-0 after:bg-black">Or</div>


  <div class="flex items-center justify-center  dark:bg-gray-800 gap-2 my-4">
    <button class="px-4 py-4 border flex gap-2 border-slate-200  rounded-lg text-slate-700 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900  hover:shadow transition duration-150">
        <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
    </button>
   
    <button class="px-4 py-4 border flex gap-2 border-slate-200  rounded-lg text-slate-700 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900  hover:shadow transition duration-150">
        <img class="w-6 h-6" src="../photos/facebook-svgrepo-com (1).png" loading="lazy" alt="google logo">
    </button>


    
  </div>
  <div class="text-lg font-light">Already have an account? <a href="#" class="text-blue-500 underline">Login</a></div>
  </form>
            </div>
</main>
 


</body>
</html>
