<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- first imgs -->

      <div class="m-4">
        <div class="md:hidden">
          <div class="box flex justify-between w-[100%] h-5">
            <span class="mt-1 ml-4">9:41</span>
            <div class="flex mt-1 mr-2">
              <img src="../photos/icons8-signal-50.png" alt="" class="m" />
              <img src="../photos/icons8-wifi-30.png" alt="" class="px-1" />
              <img
                src="../photos/icons8-phone-battery-30.png"
                alt=""
                class=""
              />
            </div>
          </div>
        </div>

        <span class="md:hidden">
          <a
            href="#"
            class="text-blue-400 underline flex justify-end px-1 mb-6 py-4"
            >Skip</a
          >
        </span>

        <div class="flex justify-center items-center">
          <img
            src="../photos/vector-runner.jpg"
            alt=""
            class="rounded-md overflow-hidden"
          />
        </div>

        <h1 class="my-4 font-bolded text-center text-3xl max-md:text-left">
          Track Your Goal
        </h1>
        <p class="pr-46 mb-20">
          Lorem ipsum dolor sit amet eli ipsum dolor sit amet Lorem ipsum dolor
          sit amet consectetur adipisicing elit. Beatae.
        </p>
      </div>
    </main>

    <!-- arrow style -->

    <div class="flex justify-end md:hidden">
      <div
        class="flex justify-center items-center my-[50px] mx-4 border-2 border-solid border-white w-16 h-16 rounded-full text-white text-[20px] relative before:absolute before:right-0 before:top-0 before:bottom-0 before:z-[-1] before:m-[-4px] before:left-0 before:border-b-[#4b5cef] before:animate-spin before:rounded-full before:border-4"
        style="
          background-image: linear-gradient(45deg, #61e6fb 0%, #be5aff 100%);
        "
      >
        <i class="fa-solid fa-greater-than"></i>
      </div>
    </div>

    <script src="./cycle.js"></script>
  </body>
</html>
